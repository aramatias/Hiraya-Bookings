    <main id="main" class="main">
      <!-- End Page Title -->
      <div class="pagetitle">
        <h1>Bookings</h1>
      </div>
      <!-- End Page Title -->

      <section class="section booking">
        <!-- You can add more details in this section -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#pending-tab-pane" type="button" role="tab" aria-controls="pending-tab-pane" aria-selected="true">
              Pending 
              <span class="badge bg-primary rounded-pill ms-2" id="pending-badge">0</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#accepted-tab-pane" type="button" role="tab" aria-controls="accepted-tab-pane" aria-selected="false">
              Accepted
              <span class="badge bg-success rounded-pill ms-2" id="accepted-badge">0</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#rejected-tab-pane" type="button" role="tab" aria-controls="rejected-tab-pane" aria-selected="false">
              Rejected
              <span class="badge bg-danger rounded-pill ms-2" id="rejected-badge">0</span>
            </button>
          </li>
          
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="pending-tab-pane" role="tabpanel" aria-labelledby="pending-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="accepted-tab-pane" role="tabpanel" aria-labelledby="accepted-tab" tabindex="0"></div>
          <div class="tab-pane fade" id="rejected-tab-pane" role="tabpanel" aria-labelledby="rejected-tab" tabindex="0"></div>
        </div>

        
        </div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5 " id="staticBackdropLabel">
                
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer d-flex align-content-center justify-content-center">
                
            </div>
          </div>
        </div>
      </div>
      <!-- End modal -->

      <!-- Toast for Modals -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
          <div class="p-2 border-top" id="toastToAction"></div>
        </div>
      </div>
      <!-- End of Toast for Modals -->
